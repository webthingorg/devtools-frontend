<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic Breadcrumbs example</title>
    <style>
      #container {
        width: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <div id="container">
    </div>

    <script type="module">
      import {ElementsBreadcrumbs} from '../../elements/NewElementsBreadcrumbs.js';

      let id = 0;
      const makeCrumb = (overrides = {}) => {
        const attributes = overrides.attributes || {};
        const newCrumb = {
          nodeType: Node.ELEMENT_NODE,
          id: id++,
          pseudoType: '',
          shadowRootType: '',
          nodeName: 'body',
          nodeNameNicelyCased: 'body',
          legacyDomNode: {},
          highlightNode: () => {},
          clearHighlight: () => {},
          getAttribute: x => attributes[x] || '',
          ...overrides,
        };
        return newCrumb;
      };

      const component = new ElementsBreadcrumbs();
      const bodyCrumb = makeCrumb({
        nodeType: Node.ELEMENT_NODE,
        id: 2,
        nodeName: 'body',
        nodeNameNicelyCased: 'body',
      });

      const divCrumb = makeCrumb({
        nodeType: Node.ELEMENT_NODE,
        id: 3,
        nodeName: 'div',
        nodeNameNicelyCased: 'div',
        attributes: {
          id: 'test-id',
        },
      });

      document.getElementById('container').appendChild(component);

      component.data = {
        crumbs: [divCrumb, bodyCrumb],
        selectedNode: bodyCrumb,
      };

    </script>
  </body>
</html>
