<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic breadcrumbs example</title>
  </head>
  <body>

    <script type="module">
      import '../../elements/ElementsBreadcrumbs.js';

      const makeCrumb = (overrides = {}) => {
        const attributes = overrides.attributes || {};
        const newCrumb = {
          nodeType: Node.ELEMENT_NODE,
          id: 1,
          pseudoType: '',
          shadowRootType: '',
          nodeName: 'body',
          nodeNameNicelyCased: 'body',
          legacyDomNode: {},
          highlightNode: () => {},
          clearHighlight: () => {},
          getAttribute: x => attributes[x] || '',
          ...overrides,
        };
        return newCrumb;
      };

      const crumbsComponent = document.createElement('devtools-elements-breadcrumbs');

      const bodyCrumb = makeCrumb({
        nodeType: Node.ELEMENT_NODE,
        id: 2,
        nodeName: 'body',
        nodeNameNicelyCased: 'body',
      });

      const divCrumb = makeCrumb({
        nodeType: Node.ELEMENT_NODE,
        id: 3,
        nodeName: 'div',
        nodeNameNicelyCased: 'div',
        attributes: {
          id: 'test-id',
        },
      });

      crumbsComponent.data = {
        crumbs: [divCrumb, bodyCrumb],
        selectedNode: bodyCrumb,
      };

      document.body.appendChild(crumbsComponent);
    </script>
  </body>
</html>
