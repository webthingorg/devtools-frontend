<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic Layout Pane example</title>
    <style>
      #container {
        width: 80%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
    </div>

    <script type="module">
      import {LayoutPane} from '../../elements/LayoutPane.js';

      const component = new LayoutPane();

      document.getElementById('container').appendChild(component);

      component.data = {
        selectedNode: {},
        settings: [
          {
            settingName: 'showGridTracks',
            settingType: 'boolean',
            value: false,
            settingTitle: 'Show grid tracks',
            options: [{
              label: 'Show grid tracks',
              value: true,
            }, {
              label: 'Do not show grid tracks',
              value: false,
            }]
          },
          {
            settingName: 'showGridBorders',
            settingType: 'enum',
            value: "both",
            settingTitle: 'Show grid borders',
            options: [{
              label: 'Show grid borders',
              value: "both",
            }, {
              label: 'Do not show grid borders',
              value: "none",
            }]
          }
        ],
      };
    </script>
  </body>
</html>
