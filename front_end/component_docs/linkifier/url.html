<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Linkifier example with URL</title>
    <style>
      body {
        padding: 50px;
      }
    </style>
  </head>
  <body>

    <div id="container">
    </div>

    <script type="module">
      import * as ComponentHelpers from '../../component_helpers/component_helpers.js';
      import * as Components from '../../ui/components/components.js'

      ComponentHelpers.ComponentServerSetup.setup().then(() => renderComponent())

      const renderComponent = () => {
        const link = new Components.Linkifier.Linkifier();

        link.data = {
          url: 'example.com',
          lineNumber: 11,
          columnNumber: 1,
        }

        const container = document.getElementById('container');

        container.addEventListener('linkifier-click', function(event) {
          const data = JSON.stringify(event.data, null, 2)
          alert(`Linkifier click: ${data}`)

        })
        container.appendChild(link);
      }

    </script>
  </body>
</html>
