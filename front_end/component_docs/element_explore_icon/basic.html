<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Element explore icon example</title>
    <style>
        #container {
          width: 80%;
          height: 20%;
          border: 1px solid black;
        }

    </style>
  </head>
  <body>

    <div id="container">
    </div>

    <script type="module">
      import * as ComponentHelpers from '../../component_helpers/component_helpers.js';
      import {IconComponent} from '../../elements/IconComponent.js';

      ComponentHelpers.ComponentServerSetup.setup().then(() => renderComponent())

      const renderComponent = () => {
        const icon = new IconComponent();
        const path = 'http://localhost:8090/Images/element_explore_icon.svg';
        icon.data = {iconPath: path};
        document.getElementById('container').appendChild(icon);
      }

    </script>
  </body>
</html>
