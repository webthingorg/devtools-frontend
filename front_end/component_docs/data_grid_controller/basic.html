<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic Data grid controller example</title>
    <style>
      #container {
        width: 80%;
        border: 1px solid black;
        padding: 20px;
      }

    </style>
  </head>
  <body>

    <div id="container">
    </div>

    <script type="module">
      import * as ComponentHelpers from '../../component_helpers/component_helpers.js';
      import * as Components from '../../ui/components/components.js';

      ComponentHelpers.ComponentServerSetup.setup().then(() => renderComponent())

      const renderComponent = () => {
        const component = new Components.DataGridController.DataGridController();

        component.data = {
          columns: [
            { id: 'key', title: 'Key', sortable: true, widthWeighting: 1, visible: true, hideable: false},
            { id: 'value', title: 'Value', sortable: false, widthWeighting: 1, visible: true, hideable: false },
          ],
          rows: [
            // Each key is the ID of a column, and the value is the value for that column
            {cells: [{ columnId: 'key', value: 'Bravo', title: 'Bravo'}, { columnId: 'value', value: 'foobar', title: 'foobar'}] },
            {cells: [{ columnId: 'key', value: 'Alpha', title: 'Alpha'}, { columnId: 'value', value: 'bazbar', title: 'bazbar'}] },
            {cells: [{ columnId: 'key', value: 'Charlie', title: 'Charlie'}, { columnId: 'value', value: 'bazbar', title: 'bazbar'}] },
          ]
        }

        document.getElementById('container').appendChild(component)
      }

    </script>
  </body>
</html>
