<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic Data grid example</title>
    <style>
      #container {
        width: 80%;
        border: 1px solid black;
        padding: 20px;
      }

    </style>
  </head>
  <body>

    <div id="container">
    </div>

    <script type="module">
      import * as ComponentHelpers from '../../component_helpers/component_helpers.js';
      import * as UI from '../../ui/ui.js';

      ComponentHelpers.ComponentServerSetup.setup().then(() => renderComponent())

      const renderComponent = () => {
        const component = new UI.Components.DataGrid();

        component.data = {
          columns: [
            { id: 'key', title: 'Key', sortable: true, width: 50 },
            { id: 'value', title: 'Value', sortable: false, width: 50 },
          ],
          rows: [
            { cells: [{ columnId: 'key', value: 'Bravo'}, { columnId: 'value', value: 'foobar'}]},
            { cells: [{ columnId: 'key', value: 'Alpha'}, { columnId: 'value', value: 'bazbar'}]},
            { cells: [{ columnId: 'key', value: 'Charlie'}, { columnId: 'value', value: 'bazbar'}]},
          ]
        }

        document.getElementById('container').appendChild(component)
        component.addEventListener('data-grid-row-selected', event => {
          console.log(event)
        })
      }

    </script>
  </body>
</html>
