<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Performance Panel Timings Track</title>
    <style>
      p {
        font-size: 18px;
        padding: 10px;
      }
      p:after {
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
      animation: ellipsis steps(4,end) 900ms infinite;
      content: "\2026"; /* ascii code for the ellipsis character */
      width: 0px;
    }

    @keyframes ellipsis {
      to {
        width: 1.25em;
      }
    }

      #container{
        display: flex;
        height: 300px;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <p>Timings track is loading</p>
    </div>

    <script type="module" src="./timings_track.js"></script>
  </body>
</html>
