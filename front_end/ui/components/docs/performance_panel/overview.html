<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Timeline Overview</title>
    <style>
      .container {
        width: 800px;
        display: flex;
        margin-bottom: 20px;
      }

      .timeline-overview-strip-title {
        color: var(--color-text-secondary);
        font-size: 10px;
        font-weight: bold;
        z-index: 100;
        background-color: var(--color-background-opacity-80);
        padding: 0 4px;
        position: absolute;
        top: -2px;
        right: 0;
      }
      #timeline-overview-container {
        display: flex;
        flex-direction: column;
        flex: none;
        position: relative;
        overflow: hidden;
      }

      #timeline-overview-container canvas {
        width: 100%;
        height: 100%;
      }

      #timeline-overview-cpu-activity {
        flex-basis: 20px;
      }

      #timeline-overview-network {
        flex-basis: 8px;
      }

      #timeline-overview-filmstrip {
        flex-basis: 30px;
      }

      #timeline-overview-memory {
        flex-basis: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script type="module" src="./overview.js"></script>
  </body>
</html>
