<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      p {
        font-size: 18px;
        padding: 10px;
      }
      p.loading:after {
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
      animation: ellipsis steps(4,end) 900ms infinite;
      content: "\2026"; /* ascii code for the ellipsis character */
      width: 0px;
    }

    @keyframes ellipsis {
      to {
        width: 1.25em;
      }
    }

      #container{
        display: flex;
        height: 300px;
      }
    </style>
  </head>
  <body>

    <div id="container">
    </div>

    <script>
        const params = new URLSearchParams(window.location.search)
        const track = params.get('track');
        const container = document.querySelector('#container');
        const p = document.createElement('p');
        if (!track) {
          document.title = 'Performance panel track example';
          p.innerText = 'Use the `track` URL search param to see a track example (f.e. track_example.html?track=timings)';
        } else {
          document.title = `Performance panel ${track} track`;
          p.innerText = `${track} track is loading`;
          p.classList.add('loading');
          import(`./${track}_track.js`);
        }
        container.appendChild(p);
    </script>
  </body>
</html>
