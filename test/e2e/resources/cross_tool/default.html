<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
  </head>
  <body>
    <div id="div1">
        The time is: <span id="span1"></span>
    </div>
    <script>
        const el = document.getElementById('span1');
        const time = performance.now();
        el.innerHTML = time;
        console.log(time);
        console.log(el);
    </script>
  </body>
</html>
