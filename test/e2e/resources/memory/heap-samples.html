<h1>Memory Panel (Heap profiler) Test</h1>
<script>
    var junkArray = new Array(1000);
    function junkGenerator() {
      for (var i = 0; i < junkArray.length; ++i)
        junkArray[i] = '42 ' + i;
      window.junkArray = junkArray;
    }
    setInterval(junkGenerator, 0)
</script>
