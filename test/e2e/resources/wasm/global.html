<script>
async function go() {
  const importObj = {
    env: {
      memory: new WebAssembly.Memory({initial: 1, maximum: 1}),
      __memory_base: 1024,
      table: new WebAssembly.Table({
        initial: 2,
        maximum: 2,
        element: 'anyfunc',
      }),
      printfI: function(s) {
        console.log(s);
      }
    }
  };

  const pagename = window.location.pathname.split('/').pop();
  const modulename = pagename.slice(0, -5) + '.wasm';

  const module = await fetch(modulename);
  console.log(module);
  const instance = await WebAssembly.instantiateStreaming(module, importObj);
  const main = instance.instance.exports.Main;
  console.log('running');
  main();
}
go();
</script>
