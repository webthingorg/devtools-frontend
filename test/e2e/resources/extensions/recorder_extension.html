<script type="module">
  class RecorderPlugin {
    stringify(recording) {
      return Promise.resolve(JSON.stringify(recording));
    }
  }
  const plugin = new RecorderPlugin();
  await chrome.devtools.recorderServices.registerRecorderExtensionPlugin(plugin, 'TestExtension');
  window.run = true;
</script>
